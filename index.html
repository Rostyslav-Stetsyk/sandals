<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sandals Foot Health Clinic</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-wrapper">
        <div class="container">
          <a href="./index.html" class="logo">
            <svg height="32" width="32" class="logo-icon">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
            <p class="logo-text">
              Sandals Foot <span class="logo-text-part">Health Clinic</span>
            </p>
          </a>
          <button
            type="button"
            class="mob-menu-btn js-open-menu js-close-menu"
            aria-expanded="false"
          >
            <svg height="32" width="32" class="menu-icon">
              <use
                class="icon-hamburger"
                href="./images/icons.svg#icon-menu-hamburger"
              ></use>
              <!-- <use
                class="icon-cross"
                href="./images/icons.svg#icon-cross"
              ></use> -->
            </svg>
          </button>

          <!-- Navigation -->
          <nav class="main-navigation">
            <ul class="list-nav">
              <li class="nav-element">
                <a class="nav-link" href="/"><span class="text">Home</span></a>
              </li>
              <li class="nav-element">
                <a class="nav-link" href="/"
                  ><span class="text">Treatments</span></a
                >
              </li>
              <li class="nav-element">
                <a class="nav-link" href="/"
                  ><span class="text">Fees & Appointments</span></a
                >
              </li>
              <li class="nav-element">
                <a class="nav-link" href="/"
                  ><span class="text">Contact Us</span></a
                >
              </li>
              <li class="nav-element">
                <a class="nav-link" href="/"><span class="text">Links</span></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="js-menu-container">
        <nav class="mob-main-navigation">
          <ul class="list-nav">
            <li class="nav-element">
              <a class="nav-link" href="/"><span class="text">Home</span></a>
            </li>
            <li class="nav-element">
              <a class="nav-link" href="/"
                ><span class="text">Treatments</span></a
              >
            </li>
            <li class="nav-element">
              <a class="nav-link" href="/"
                ><span class="text">Fees & Appointments</span></a
              >
            </li>
            <li class="nav-element">
              <a class="nav-link" href="/"
                ><span class="text">Contact Us</span></a
              >
            </li>
            <li class="nav-element">
              <a class="nav-link" href="/"><span class="text">Links</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <h1 class="section-title">
          We care about feet. Foot care comes first.
        </h1>
      </div>
    </section>
    <script src="./mob-menu.js"></script>
  </body>
</html>
